
	<IfModule mod_dav_fs.c>
	DAVLockDB /var/lib/dav/lockdb
	</IfModule>
	<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
	Alias /pxeboot /var/lib/tftpboot
	<Directory /var/lib/tftpboot>
	DAV On
	Options Indexes FollowSymLinks
	Require all granted
	</Directory>
	</VirtualHost>