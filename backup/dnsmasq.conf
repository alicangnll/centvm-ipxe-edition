#VBox Config
	# DHCP on Virtualbox https://jpmens.net/2018/03/07/dhcp-in-virtualbox-hosts/
	# Vbox Extension Pack : https://download.virtualbox.org/virtualbox/6.1.8/Oracle_VM_VirtualBox_Extension_Pack-6.1.8.vbox-extpack
	# Enable DHCP Server
	port=0
	log-dhcp
	interface=enp0s8
	dhcp-range=192.168.56.104,192.168.56.254,255.255.255.0,12h
	dhcp-option=option:dns-server,192.168.56.104

	#load ipxe.efi from tftp server

	dhcp-boot=tag:!ipxe,undionly.kpxe
	dhcp-match=set:ipxe,175 # gPXE/iPXE sends a 175 option.
	dhcp-boot=tag:!ipxe,undionly.kpxe
	dhcp-boot=http://192.168.56.104/backup/boot.ipxe

	pxe-service=tag:!ipxe,x86PC,"splash",undionly.kpxe

	#TFTP settings
	enable-tftp
	tftp-root=/var/lib/tftpboot
	log-queries
	conf-dir=/etc/dnsmasq.d